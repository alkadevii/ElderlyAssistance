<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder Care Dashboard</title>
    <link rel="stylesheet" href="dash.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Elder Nest</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Medicine Supply</a></li>
                <li><a href="#">Emergency Contacts</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Dashboard</h1>
            </header>

            <section class="cards">
                <!-- Medicine Supply Section -->
                <div class="card">
                    <h3>Medicine Supply</h3>
                    <p>Check available medicines & order refills.</p>
                    <button onclick="alert('Opening Medicine Supply')">View</button>
                </div>

                <!-- Profile Section -->
                <div class="card">
                    <h3>Profile</h3>
                    <p>Manage elder's details & health status.</p>
                    <button onclick="alert('Opening Profile')">View</button>
                </div>

                <!-- Emergency Contacts Section -->
                <div class="card">
                    <h3>Emergency Contacts</h3>
                    <p>Call caregivers & emergency services.</p>
                    <button onclick="alert('Opening Emergency Contacts')">View</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
