<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Shop</title>
    <link rel="stylesheet" href="medsupply.css">
    <script defer src="medsupply.js"></script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Elder Nest</h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h1>Medicine Supply</h1>
            </header>

            <section class="shop">
                <div class="card">
                    <h3>Paracetamol</h3>
                    <p>Relieves pain and reduces fever.</p>
                    <p><strong>$5.99</strong></p>
                    <button class="add-to-cart" data-name="Paracetamol" data-price="5.99">Add to Cart</button>
                </div>

                <div class="card">
                    <h3>Ibuprofen</h3>
                    <p>Anti-inflammatory for pain relief.</p>
                    <p><strong>$7.49</strong></p>
                    <button class="add-to-cart" data-name="Ibuprofen" data-price="7.49">Add to Cart</button>
                </div>

                <div class="card">
                    <h3>Vitamin C</h3>
                    <p>Boosts immunity and overall health.</p>
                    <p><strong>$12.99</strong></p>
                    <button class="add-to-cart" data-name="Vitamin C" data-price="12.99">Add to Cart</button>
                </div>

                <div class="card">
                    <h3>Antibiotics</h3>
                    <p>For bacterial infections.</p>
                    <p><strong>$14.99</strong></p>
                    <button class="add-to-cart" data-name="Antibiotics" data-price="14.99">Add to Cart</button>
                </div>
            </section>

            <section class="cart">
                <h2>Shopping Cart</h2>
                <ul id="cart-items"></ul>
                <p><strong>Total:</strong> $<span id="total-price">0.00</span></p>
                <button id="checkout-btn">Proceed to Payment</button>
            </section>
        </main>
    </div>
</body>
</html>
